<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh" >
    <div class="container bg-white shadow-lg rounded p-2" style="max-width:600px;margin:auto;">
        <h1 class="text-center">Join Page</h1>
    <form action="/join/" method="post">
        <div class="my-2 text-center">
            <span class="text-success">{{request.args['success']}}</span>
            <span class="text-danger">{{request.args['error']}}</span>
        </div>
        <label for="username">Username</label>
        <input type="text" class="form-control mb-2" name="username" id="username" required>
        <label for="email">Email</label>
        <input type="email" class="form-control mb-2" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" class="form-control mb-3" name="password" id="password" required min="8">
 
        <div class="d-flex justify-content-around">
            <button class="btn btn-outline-dark">Join</button>
            <a href="/login/" class="nav-link text-primary">Login Now</a>
        </div>
    </form>
    </div>
</body>
</html>
